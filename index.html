<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<form id="todo-form">
					<input id="new-todo" placeholder="What needs to be done?">
				</form>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Learn basics of JavaScript</label>
							<button class="destroy"></button>
						</div>
					</li>
					<li class="completed">
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Overview of AngularJS</label>
							<button class="destroy"></button>
						</div>
					</li>
					<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Set up a simple controller</label>
							<button class="destroy"></button>
						</div>
					</li>
					<li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Catch the form submission & create a TODO</label>
							<button class="destroy"></button>
						</div>
					</li>
					<li class="editing">
						<form>
							<input class="edit" value="Set up editing of TODOs">
						</form>
					</li>
				</ul>
			</section>
			<footer id="footer">
				<span id="todo-count"><strong>5</strong> items left</span>
				<ul id="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<button id="clear-completed">Clear completed</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Credits:
				<a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
				<a href="http://ericbidelman.com">Eric Bidelman</a>,
				<a href="http://jacobmumm.com">Jacob Mumm</a> and
				<a href="http://igorminar.com">Igor Minar</a>
			</p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/directives/todoFocus.js"></script>
	</body>
</html>
